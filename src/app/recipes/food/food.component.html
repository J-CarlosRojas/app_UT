@if (food) {
<mat-card class="w-80">
  <img mat-card-image src="{{ food.image }}" alt="Photo of a Shiba Inu" />
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-header>
    <mat-card-title>{{ food.name | titlecase }}</mat-card-title>
    <mat-card-subtitle
      >{{ food.category }} |
      {{ food.price | currency : "MX" }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ food.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="gap-3">
    <button mat-flat-button color="warn" (click)="openDialog(food)">
      Borrar
    </button>
    <a
      mat-flat-button
      color="accent"
      [routerLink]="['/food/food-form', food.id]"
      >Actualizar</a
    >
    <a
      mat-flat-button
      [routerLink]="['/food/details-food', food.id]"
      color="primary"
      extended
      >Ver</a
    >
  </mat-card-actions>
</mat-card>
}
