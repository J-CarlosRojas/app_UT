<mat-toolbar >
    <button mat-icon-button (click)="snav.toggle()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="flex flex-auto"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <!--Contenedor y Sidebar-->
  <mat-drawer-container class="w-full h-full pt-10">
    <mat-drawer [mode]="mobileQuery.matches ? 'over' : 'side'" #snav [opened]="mobileQuery.matches ? false : true" class="w-60 px-6 pt-16">
        <!--Menu de opciones-->

        <mat-nav-list>
          @for (link of links; track link) {
            <mat-list-item [routerLink]="link.routerlink">
               <a matListItemTitle >{{ link.label }}</a>
               <button mat-icon-button matListItemMeta>
                  <mat-icon>{{link.icon}}</mat-icon>
               </button>
            </mat-list-item>
          }
        </mat-nav-list>


    </mat-drawer>
    <mat-drawer-content class="px-5">
        <!--Rutas-->
        <ng-content></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
